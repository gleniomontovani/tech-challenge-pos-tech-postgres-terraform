name: Database Migration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy_infrastructure:
    runs-on: ubuntu-latest

    env:
      TF_VAR_postgres_username: ${{ secrets.POSTGRES_USERNAME }}
      TF_VAR_postgres_password: ${{ secrets.POSTGRES_PASSWORD }}
      TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
      TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check  

      - name: Initialize Terraform
        run: |
          cd terraform
          terraform init

      - name: Plan Terraform
        run: |
          cd terraform
          terraform plan -out=tfplan

      - name: Apply Terraform
        id: terraform_apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan | tee output.txt
          echo "::set-output name=postgres_endpoint::$(terraform output -raw postgres_db_endpoint)"

      - name: Persist PostgreSQL Endpoint
        run: echo "::set-output name=postgres_endpoint::$(terraform output -raw postgres_db_endpoint)"
  
  migrate_database:
    needs: deploy_infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Flyway Endpoint
        run: |
          if [ -z "${POSTGRES_ENDPOINT}" ]; then
            echo "POSTGRES_ENDPOINT=${{ needs.deploy_infrastructure.outputs.postgres_endpoint }}" >> $GITHUB_ENV
          fi
          
      - name: Database Migration
        uses: joshuaavalon/flyway-action@v3.0.0
        with:
          url: jdbc:postgresql://${{ env.POSTGRES_ENDPOINT }}:5432/restaurante
          user: ${{ secrets.POSTGRES_USERNAME }}
          password: ${{ secrets.POSTGRES_PASSWORD }}
          locations: filesystem:./db
      - run: echo 'Fazendo migração dos dados....'
